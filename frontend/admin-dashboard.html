<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Class Scheduling System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>

            font-family: 'Inter', sans-serif;

</head>
<body class="min-h-screen">
    <div class="min-h-screen p-6">
        <nav class="glass-card rounded-xl shadow-lg p-4 mb-6 flex justify-between items-center animate-fade-in">
            <div class="flex items-center gap-4">
                <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                    Admin Dashboard
                </h1>
                <span id="welcomeMessage" class="text-gray-600"></span>
            </div>
            <button onclick="logout()" 
                    class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 py-2 rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                Logout
            </button>
        </nav>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="glass-card rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.1s">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">System Management</h2>
                <div class="space-y-4">
                    <button onclick="location.href='./admin/manage-users.html'" 
                            class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        Manage Users
                    </button>
                    <button onclick="location.href='./admin/manage-classes.html'" 
                            class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-green-500 to-green-600 text-white font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        Manage Classes
                    </button>
                    <button onclick="location.href='./admin/reports.html'" 
                            class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-purple-500 to-purple-600 text-white font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                        View Reports
                    </button>
                </div>
            </div>

                <h2 class="text-lg font-semibold mb-4 text-gray-800">System Statistics</h2>
                <div class="space-y-4">
                    <div class="p-4 bg-gradient-to-r from-blue-50 to-blue-100 rounded-lg border border-blue-200">
                        <div class="flex items-center">
                            <div class="p-2 bg-blue-500 rounded-lg">

                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

                            </div>

            <div class="glass-card rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.3s">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Quick Actions</h2>

                    <button id="createAnnouncementBtn"

                            class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">

                    </button>

                        Manage Holidays
                    </button>

            <div class="glass-card rounded-xl shadow-lg p-6 animate-slide-in" style="animation-delay: 0.4s">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Recent Activity</h2>
                <div class="space-y-3" id="recentActivityContainer">
                    <div class="animate-pulse">
                        <div class="h-10 bg-gray-200 rounded w-full mb-3"></div>
                        <div class="h-10 bg-gray-200 rounded w-full mb-3"></div>

    <!-- Create Announcement Modal -->
    <div id="announcementModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card rounded-xl shadow-xl p-8 w-full max-w-md animate-bounce-in">
                <h3 class="text-xl font-semibold mb-4 bg-gradient-to-r from-yellow-500 to-orange-500 bg-clip-text text-transparent">
                    Create Announcement
                </h3>
                <form id="announcementForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="announcementTitle" required
                               class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="announcementMessage" rows="4" required
                                  class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 transition-all duration-200"></textarea>
                    </div>
                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="hideModals()"
                                class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors duration-200">
                            Cancel
                        </button>
                        <button type="submit"
                                class="px-6 py-2 rounded-lg bg-gradient-to-r from-yellow-500 to-orange-500 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200">
                            Post

                    </div>

    </div>

    <!-- Update Timetable Modal -->
    <div id="timetableModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card rounded-xl shadow-xl p-8 w-full max-w-4xl animate-bounce-in">
                <h3 class="text-xl font-semibold mb-4 bg-gradient-to-r from-cyan-500 to-blue-500 bg-clip-text text-transparent">
                    Update Timetable
                </h3>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">Class</label>
                            <select id="timetableClass" required class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200">

                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Day</label>

                                <option value="Monday">Monday</option>

                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Time</label>
                            <input type="time" id="startTime" required class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200">
                        </div>

                            <label class="block text-sm font-medium text-gray-700">End Time</label>
                            <input type="time" id="endTime" required class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200">

                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="hideModals()" class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-white shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">

    <!-- Manage Holidays Modal -->
    <div id="holidaysModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="glass-card rounded-xl shadow-xl p-8 w-full max-w-4xl animate-bounce-in">
                <h3 class="text-xl font-semibold mb-4 bg-gradient-to-r from-pink-500 to-rose-500 bg-clip-text text-transparent">
                    Manage Holidays
                </h3>
                <div class="mb-6">
                    <h4 class="font-medium mb-2">Add Holiday</h4>
                    <form id="holidayForm" class="space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" id="holidayName" required class="mt-1 block w-full rounded-lg border border-gray-200 focus:border-primary-500 focus:ring-2 focus:ring-primary-200">

                                <label class="block text-sm font-medium text-gray-700">Date</label>

                            <label class="block text-sm font-medium text-gray-700">Description</label>

                                Add Holiday

                    <h4 class="font-medium mb-2">Holiday List</h4>

    <script src="js/auth.js"></script>
    <script>
        // Backend API URL
        const API_URL = 'http://localhost:3000/api';

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = checkAuth();
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            if (currentUser.userType !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
            // Update welcome message
            document.getElementById('welcomeMessage').textContent = `Welcome, ${currentUser.username}`;
            
            // Load statistics and activity
            loadStatistics();
            loadRecentActivity();

            // Setup event listeners
            document.getElementById('createAnnouncementBtn').addEventListener('click', showAnnouncementModal);
            document.getElementById('announcementForm').addEventListener('submit', handleAnnouncementSubmit);

            // Setup event listeners for timetable and holidays
            document.getElementById('updateTimetableBtn').addEventListener('click', showTimetableModal);
            document.getElementById('manageHolidaysBtn').addEventListener('click', showHolidaysModal);
            document.getElementById('timetableForm').addEventListener('submit', handleTimetableSubmit);
            document.getElementById('holidayForm').addEventListener('submit', handleHolidaySubmit);

            // Load initial data
            loadClasses();
            loadHolidays();
        });

        async function loadStatistics() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                const response = await fetch(`${API_URL}/admin/statistics`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Not authenticated');
                    }
                    throw new Error('Failed to load statistics');
                }

                const stats = await response.json();
                updateStatistics(stats);
            } catch (error) {
                console.error('Error loading statistics:', error);
                if (error.message === 'Not authenticated') {
                    window.location.href = 'index.html';
                }
            }
        }

        function updateStatistics(stats) {
            const countElements = {
                studentCount: document.getElementById('studentCount'),
                facultyCount: document.getElementById('facultyCount'),
                classCount: document.getElementById('classCount')
            };

            // Animate the counting
            for (const [key, element] of Object.entries(countElements)) {
                const targetValue = stats[key] || 0;
                animateCount(element, 0, targetValue);
            }
        }

        function animateCount(element, start, end) {
            const duration = 1000;
            const frameDuration = 1000/60;
            const totalFrames = Math.round(duration/frameDuration);
            const increment = (end - start)/totalFrames;

            let currentFrame = 0;
            let currentCount = start;

            const animate = () => {
                currentFrame++;
                currentCount += increment;
                element.textContent = Math.round(currentCount);

                if (currentFrame < totalFrames) {
                    requestAnimationFrame(animate);
                } else {
                    element.textContent = end;
                }
            };

            animate();
        }

        async function loadRecentActivity() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                const response = await fetch(`${API_URL}/admin/activity`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Not authenticated');
                    }
                    throw new Error('Failed to load activity');
                }

                const activities = await response.json();
                displayRecentActivity(activities);
            } catch (error) {
                console.error('Error loading activity:', error);
                if (error.message === 'Not authenticated') {
                    window.location.href = 'index.html';
                }
            }
        }

        function displayRecentActivity(activities) {
            const container = document.getElementById('recentActivityContainer');
            if (!activities.length) {
                container.innerHTML = '<p class="text-gray-500">No recent activity</p>';
                return;
            }

            container.innerHTML = activities.map(activity => `
                <div class="p-3 bg-gray-50 rounded-lg border border-gray-100 hover:shadow-md transition-all duration-200">
                    <div class="flex justify-between items-start">
                        <div class="flex items-start">
                            <div class="p-1.5 rounded-lg ${getActivityTypeColor(activity.type)}">
                                ${getActivityIcon(activity.type)}
                            </div>
                            <div class="ml-3">
                                <p class="text-sm font-medium text-gray-800">${activity.description}</p>
                                <p class="text-xs text-gray-500">${new Date(activity.timestamp).toLocaleString()}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getActivityTypeColor(type) {
            const colors = {
                user: 'bg-blue-500',
                class: 'bg-green-500',
                system: 'bg-purple-500',
                default: 'bg-gray-500'
            };
            return colors[type] || colors.default;
        }

        function getActivityIcon(type) {
            const icons = {
                user: `<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                      </svg>`,
                class: `<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                       </svg>`,
                system: `<svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                       </svg>`
            };
            return icons[type] || icons.system;
        }

        function showAnnouncementModal() {
            document.getElementById('announcementModal').classList.remove('hidden');
        }

        function hideModals() {
            document.querySelectorAll('.fixed').forEach(modal => {
                modal.classList.add('hidden');
            });
            document.getElementById('announcementForm').reset();
            document.getElementById('timetableForm').reset();
            document.getElementById('holidayForm').reset();
        }

        async function handleAnnouncementSubmit(e) {
            e.preventDefault();
            const title = document.getElementById('announcementTitle').value;
            const message = document.getElementById('announcementMessage').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/announcements`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message })
                });

                if (!response.ok) {
                    throw new Error('Failed to create announcement');
                }

                alert('Announcement created successfully');
                hideModals();
                document.getElementById('announcementForm').reset();
                loadRecentActivity();
            } catch (error) {
                alert('Error creating announcement: ' + error.message);
            }
        }

        // Class loading for timetable updates
        async function loadClasses() {
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Not authenticated');
                }
                const response = await fetch(`${API_URL}/classes`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load classes');
                }

                const classes = await response.json();
                const select = document.getElementById('timetableClass');
                select.innerHTML = '<option value="">Select a class...</option>' +
                    classes.map(c => `<option value="${c._id}">${c.name}</option>`).join('');
            } catch (error) {
                showError('Error loading classes: ' + error.message);
            }
        }

        // Timetable management
        async function handleTimetableSubmit(e) {
            e.preventDefault();
            const classId = document.getElementById('timetableClass').value;
            const day = document.getElementById('timetableDay').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/timetable`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        classId,
                        day,
                        startTime,
                        endTime
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update timetable');
                }

                showSuccess('Timetable updated successfully');
                hideModals();
            } catch (error) {
                showError('Error updating timetable: ' + error.message);
            }
        }

        // Holiday management
        async function loadHolidays() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/holidays`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load holidays');
                }

                const holidays = await response.json();
                displayHolidays(holidays);
            } catch (error) {
                showError('Error loading holidays: ' + error.message);
            }
        }

        function displayHolidays(holidays) {
            const container = document.getElementById('holidayList');
            if (!holidays.length) {
                container.innerHTML = '<p class="text-gray-500">No holidays scheduled</p>';
                return;
            }

            container.innerHTML = holidays.map(holiday => `
                <div class="p-3 bg-gray-50 rounded-lg border border-gray-200 flex justify-between items-center">
                    <div>
                        <h5 class="font-medium text-gray-800">${holiday.name}</h5>
                        <p class="text-sm text-gray-600">${new Date(holiday.date).toLocaleDateString()}</p>
                        <p class="text-sm text-gray-500">${holiday.description}</p>
                    </div>
                    <button onclick="deleteHoliday('${holiday._id}')" 
                            class="text-red-600 hover:text-red-800">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        async function handleHolidaySubmit(e) {
            e.preventDefault();
            const name = document.getElementById('holidayName').value;
            const date = document.getElementById('holidayDate').value;
            const description = document.getElementById('holidayDescription').value;

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/holidays`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        date,
                        description
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to add holiday');
                }

                showSuccess('Holiday added successfully');
                document.getElementById('holidayForm').reset();
                loadHolidays();
            } catch (error) {
                showError('Error adding holiday: ' + error.message);
            }
        }

        async function deleteHoliday(id) {
            if (!confirm('Are you sure you want to delete this holiday?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/admin/holidays/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete holiday');
                }

                showSuccess('Holiday deleted successfully');
                loadHolidays();
            } catch (error) {
                showError('Error deleting holiday: ' + error.message);
            }
        }

        // ...existing functions...
    </script>
