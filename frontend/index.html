<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Class Scheduling System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">
    <div
        class="glass-effect w-full max-w-md rounded-2xl shadow-card p-8 transform hover:scale-[1.01] transition-all duration-300">
        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">
                Class Scheduling System
            </h1>
            <p class="text-gray-600 mt-2 animate-fade-in">Welcome back! Please sign in to continue.</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="animate-slide-in" style="animation-delay: 0.1s">
                <label for="userType" class="block text-sm font-medium text-gray-700">I am a</label>
                <select id="userType"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 transition-colors duration-200">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="animate-slide-in" style="animation-delay: 0.2s">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 transition-colors duration-200"
                    required>
            </div>

            <div class="animate-slide-in" style="animation-delay: 0.3s">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 transition-colors duration-200"
                    required>
            </div>

            <button type="submit"
                class="w-full py-3 px-4 rounded-lg bg-gradient-to-r from-primary-500 to-secondary-500 font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200 animate-slide-in"
                style="animation-delay: 0.4s;color: #7258b4;">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center animate-fade-in" style="animation-delay: 0.5s">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="signup.html"
                    class="font-medium text-primary-600 hover:text-primary-500 transition-colors duration-200">
                    Sign up here
                </a>
            </p>
        </div>

        <div id="error-message" class="mt-4 text-center text-red-500 text-sm hidden animate-bounce-in"></div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
